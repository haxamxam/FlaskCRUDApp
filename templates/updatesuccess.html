<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h3>Hi Admin, {{msg}}</h3>

<table border=5>
    <thead>

        </tr>

    {% endfor %}
</table>
</body>
</html>
